<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =========================================================
   GLOBAL STYLE ‚Äì DARK MODERN MOBILE-FIRST UI (PLAN B)
========================================================= */
:root {
    --primary: #ff5c33;
    --primary-light: #ff8f4d;
    --bg: #111;
    --bg-light: #1a1a1a;
    --bg-card: #1c1c1c;
    --text: #fff;
    --muted: #aaa;
    --radius: 14px;
    --shadow: 0 6px 16px rgba(0,0,0,.45);
}

html, body {
    margin: 0;
    background: var(--bg);
    font-family: "Inter", sans-serif;
    color: var(--text);
    user-select: none;
}

/* =========================================================
   HEADER ‚Äì STYLE APP (GOGI / KFC STYLE)
========================================================= */
header {
    position: sticky;
    top: 0;
    z-index: 50;
    background: rgba(17,17,17,0.85);
    backdrop-filter: blur(20px);
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid rgba(255,255,255,0.07);
}

.logo {
    display: flex;
    align-items: center;
    font-size: 22px;
    font-weight: 700;
}

.logo span {
    margin-left: 8px;
    background: linear-gradient(45deg, var(--primary), var(--primary-light));
    -webkit-background-clip: text;
    color: transparent;
}

header .controls {
    display: flex;
    gap: 8px;
}

select, button {
    background: #222;
    color: #fff;
    border: 1px solid #333;
    padding: 6px 10px;
    border-radius: 10px;
    font-size: 14px;
}

/* =========================================================
   TABS ‚Äì SCROLL MOBILE
========================================================= */
.tabs {
    display: flex;
    overflow-x: auto;
    gap: 16px;
    padding: 14px 16px;
    background: #141414;
}

.tabs::-webkit-scrollbar { display: none; }

.tab {
    padding-bottom: 6px;
    font-size: 16px;
    color: var(--muted);
    cursor: pointer;
    white-space: nowrap;
    border-bottom: 2px solid transparent;
}

.tab.active {
    color: var(--primary-light);
    border-bottom: 2px solid var(--primary-light);
}

/* =========================================================
   PRODUCT GRID ‚Äì RESPONSIVE
========================================================= */
.container {
    padding: 20px 18px 80px;
    display: grid;
    gap: 16px;
    grid-template-columns: 1fr;
}

/* tablet */
@media (min-width: 600px) {
    .container { grid-template-columns: repeat(2,1fr); }
}

/* desktop */
@media (min-width: 1000px) {
    .container { grid-template-columns: repeat(4,1fr); }
}

/* CARD STYLE */
.card {
    background: var(--bg-card);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.card-body {
    padding: 14px;
}

.card-name {
    font-size: 17px;
    font-weight: 600;
    margin-bottom: 4px;
}

.card-price {
    color: var(--primary-light);
    margin-bottom: 10px;
}

/* QTY ROW */
.qty-row {
    display: flex;
    align-items: center;
    margin-top: 8px;
    gap: 10px;
}

.qty-btn {
    width: 34px;
    height: 34px;
    background: #2a2a2a;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius);
    font-size: 18px;
    cursor: pointer;
}

.qty-number {
    min-width: 24px;
    text-align: center;
}

.add-btn {
    margin-left: auto;
    padding: 7px 16px;
    background: linear-gradient(45deg, var(--primary), var(--primary-light));
    border-radius: var(--radius);
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    color: #fff;
}

/* =========================================================
   CART PANEL ‚Äì MOBILE FULLSCREEN, DESKTOP FIXED
========================================================= */
#cartPanel {
    position: fixed;
    top: 0;
    right: -100%;
    width: 100%;
    height: 100vh;
    background: #181818;
    z-index: 999;
    padding: 18px;
    transition: .35s;
    box-shadow: -4px 0 18px rgba(0,0,0,.45);
}

/* Desktop only */
@media (min-width: 1000px) {
    #cartPanel {
        width: 360px;
        right: -360px;
    }
}

#cartPanel.show {
    right: 0;
}

.close-cart {
    font-size: 26px;
    color: var(--primary-light);
    cursor: pointer;
}

.cart-item {
    padding: 14px 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

#orderBtn {
    margin-top: 20px;
    background: linear-gradient(45deg, var(--primary), var(--primary-light));
    padding: 14px;
    border-radius: 12px;
    text-align: center;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    color: #fff;
}

@keyframes shake {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<!-- ========================================================
     HEADER
========================================================= -->
<header>
    <div class="logo">üî• <span>Yaki</span></div>

    <div class="controls">
        <select id="langSelect">
            <option>Ti·∫øng Vi·ªát</option>
            <option>English</option>
            <option>‰∏≠Êñá</option>
            <option>Êó•Êú¨Ë™û</option>
            <option>ÌïúÍµ≠Ïñ¥</option>
        </select>

        <select id="tableSelect">
            <option>B√†n 1</option><option>B√†n 2</option>
            <option>B√†n 3</option><option>B√†n 4</option>
        </select>

        <button onclick="toggleCart()">üõí <span id="cartBtnText">Gi·ªè</span> (<span id="cartCount">0</span>)</button>

</header>

<!-- ========================================================
     CATEGORY TABS

<div class="tabs">
    <div class="tab active" onclick="changeTab('nuong', this)">M√≥n N∆∞·ªõng</div>
    <div class="tab" onclick="changeTab('lau', this)">L·∫©u</div>
    <div class="tab" onclick="changeTab('mon_phu', this)">M√≥n Ph·ª•</div>
    <div class="tab" onclick="changeTab('nuoc', this)">ƒê·ªì U·ªëng</div>
</div>

<div id="menuList" class="container"></div>

<!-- ========================================================
     CART PANEL
========================================================= -->
<div id="cartPanel">
    <div class="close-cart" onclick="toggleCart()">‚úñ</div>
    <h2 id="cartTitle">Gi·ªè h√†ng</h2>
    <div id="cartItems"></div>

    <h3 style="margin-top:20px">T·ªïng: <span id="totalPrice">0</span> ƒë</h3>

    <div id="orderBtn" onclick="placeOrder()">G·ª≠i Order</div>
</div>

<script>
/* ============================================================
   T·∫§T C·∫¢ LOGIC C≈® ‚Äì GI·ªÆ NGUY√äN
=========================================================== */

/* ==== translations ==== */
const translations = {
    vi:{tabs:{nuong:"M√≥n N∆∞·ªõng",lau:"L·∫©u",mon_phu:"M√≥n Ph·ª•",nuoc:"ƒê·ªì U·ªëng"},buttons:{add:"Th√™m", order:"G·ª≠i Order", cart:"Gi·ªè"},messages:{orderSent:"Order ƒë√£ g·ª≠i t·ªõi b·∫øp!"}},
    en:{tabs:{nuong:"Grilled",lau:"Hotpot",mon_phu:"Side Dishes",nuoc:"Drinks"},buttons:{add:"Add", order:"Place Order", cart:"Cart"},messages:{orderSent:"Order sent to the kitchen!"}},
    zh:{tabs:{nuong:"ÁÉ§ËÇâ",lau:"ÁÅ´ÈîÖ",mon_phu:"Â∞èËèú",nuoc:"È•ÆÊñô"},buttons:{add:"Ê∑ªÂä†", order:"‰∏ãÂçï", cart:"Ë¥≠Áâ©ËΩ¶"},messages:{orderSent:"ËÆ¢ÂçïÂ∑≤ÂèëÈÄÅÂà∞Âé®ÊàøÔºÅ"}},
    ja:{tabs:{nuong:"ÁÑºËÇâ",lau:"Èçã",mon_phu:"„Çµ„Ç§„Éâ",nuoc:"„Éâ„É™„É≥„ÇØ"},buttons:{add:"ËøΩÂä†", order:"Ê≥®Êñá„Åô„Çã", cart:"„Ç´„Éº„Éà"},messages:{orderSent:"Ê≥®Êñá„ÅåÈÄÅ‰ø°„Åï„Çå„Åæ„Åó„ÅüÔºÅ"}},
    ko:{tabs:{nuong:"Íµ¨Ïù¥",lau:"Ï†ÑÍ≥®",mon_phu:"ÏÇ¨Ïù¥Îìú",nuoc:"ÏùåÎ£å"},buttons:{add:"Ï∂îÍ∞Ä", order:"Ï£ºÎ¨∏ÌïòÍ∏∞", cart:"Ïû•Î∞îÍµ¨Îãà"},messages:{orderSent:"Ï£ºÎ¨∏Ïù¥ Ï†ÑÏÜ°ÎêòÏóàÏäµÎãàÎã§!"}}
};

/* ==== products (gi·ªØ nguy√™n) ==== */
const products = { ...YOUR_PRODUCT_DATA_FROM_ORIGINAL_CODE... };
// (B·∫°n copy to√†n b·ªô object products t·ª´ code c≈© v√†o ƒë√¢y ‚Äî kh√¥ng ƒë·ªïi g√¨)

/* ==== state ==== */
let cart = {};
let currentTab = "nuong";
let currentLang = "vi";

/* ============================================================
   RENDER MENU ‚Äì NEW LAYOUT
=========================================================== */
function renderMenu(){
    const box = document.getElementById("menuList");
    box.innerHTML = "";

    products[currentTab].forEach(item=>{
        if(!cart[item.id]) cart[item.id] = {...item, qty: 0};

        box.innerHTML += `
        <div class="card">
            <img src="${item.img}">
            <div class="card-body">
                <div class="card-name">${item.name[currentLang]}</div>
                <div class="card-price">${item.price.toLocaleString()} ƒë</div>

                <div class="qty-row">
                    <div class="qty-btn" onclick="changeQty(${item.id},-1)">-</div>
                    <div class="qty-number">${cart[item.id].qty}</div>
                    <div class="qty-btn" onclick="changeQty(${item.id},1)">+</div>

                    <div class="add-btn" onclick="addToCart(${item.id})">
                        ${translations[currentLang].buttons.add}
                    </div>
                </div>
            </div>
        </div>`;
    });
}

/* ==== tab switching ==== */
function changeTab(tab, el){
    currentTab = tab;
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    el.classList.add("active");
    renderMenu();
}

/* ==== qty ==== */
function changeQty(id, val){
    cart[id].qty = Math.max(0, cart[id].qty + val);
    renderMenu();
    updateCart();
}

/* ==== add to cart ==== */
function addToCart(id){
    if(cart[id].qty > 0) updateCart();
    document.getElementById("cartCount").style.animation = "shake .4s";
    setTimeout(()=> document.getElementById("cartCount").style.animation = "", 400);
}

/* ==== cart UI update ==== */
function updateCart(){
    let count=0, total=0;

    for(let id in cart){
        if(cart[id].qty>0){
            count += cart[id].qty;
            total += cart[id].qty * cart[id].price;
        }
    }
    document.getElementById("cartCount").innerText = count;
    document.getElementById("totalPrice").innerText = total.toLocaleString();
    renderCartItems();
}

function renderCartItems(){
    const box = document.getElementById("cartItems");
    box.innerHTML = "";

    for(let id in cart){
        if(cart[id].qty>0){
            box.innerHTML += `
            <div class="cart-item">
                <b>${cart[id].name[currentLang]}</b><br>
                ${cart[id].qty} √ó ${cart[id].price.toLocaleString()} ƒë
            </div>`;
        }
    }
}

function toggleCart(){
    document.getElementById("cartPanel").classList.toggle("show");
}

/* ==== place order ==== */
function placeOrder(){
    alert(translations[currentLang].messages.orderSent);
}

/* ==== language update ==== */
function updateLanguage(){
    document.querySelectorAll(".tab").forEach(tab=>{
        const key = tab.getAttribute("onclick").match(/'(\w+)'/)[1];
        tab.innerText = translations[currentLang].tabs[key];
    });

    document.getElementById("orderBtn").innerText = translations[currentLang].buttons.order;
    document.getElementById("cartBtnText").innerText = translations[currentLang].buttons.cart;

    renderMenu();
}

document.getElementById("langSelect").addEventListener("change", function(){
    currentLang = {
        "Ti·∫øng Vi·ªát":"vi", "English":"en",
        "‰∏≠Êñá":"zh", "Êó•Êú¨Ë™û":"ja", "ÌïúÍµ≠Ïñ¥":"ko"
    }[this.value];
    updateLanguage();
});

/* ==== init ==== */
renderMenu();
</script>
