<script>
/* ======================= NG√îN NG·ªÆ ======================= */
const translations = {
    vi:{tabs:{nuong:"M√≥n N∆∞·ªõng",lau:"L·∫©u",mon_phu:"M√≥n Ph·ª•",nuoc:"ƒê·ªì U·ªëng"},
        buttons:{add:"Th√™m", order:"G·ª≠i Order", cart:"Gi·ªè"},
        messages:{orderSent:"Order ƒë√£ g·ª≠i t·ªõi b·∫øp!"}},
    en:{tabs:{nuong:"Grilled",lau:"Hotpot",mon_phu:"Side Dishes",nuoc:"Drinks"},
        buttons:{add:"Add", order:"Place Order", cart:"Cart"},
        messages:{orderSent:"Order sent to kitchen!"}},
    zh:{tabs:{nuong:"ÁÉ§ËÇâ",lau:"ÁÅ´ÈîÖ",mon_phu:"Â∞èËèú",nuoc:"È•ÆÊñô"},
        buttons:{add:"Ê∑ªÂä†", order:"‰∏ãÂçï", cart:"Ë¥≠Áâ©ËΩ¶"},
        messages:{orderSent:"ËÆ¢ÂçïÂ∑≤ÂèëÈÄÅÂà∞Âé®ÊàøÔºÅ"}},
    ja:{tabs:{nuong:"ÁÑºËÇâ",lau:"Èçã",mon_phu:"„Çµ„Ç§„Éâ",nuoc:"„Éâ„É™„É≥„ÇØ"},
        buttons:{add:"ËøΩÂä†", order:"Ê≥®Êñá„Åô„Çã", cart:"„Ç´„Éº„Éà"},
        messages:{orderSent:"Ê≥®Êñá„ÅåÈÄÅ‰ø°„Åï„Çå„Åæ„Åó„ÅüÔºÅ"}},
    ko:{tabs:{nuong:"Íµ¨Ïù¥",lau:"Ï†ÑÍ≥®",mon_phu:"ÏÇ¨Ïù¥Îìú",nuoc:"ÏùåÎ£å"},
        buttons:{add:"Ï∂îÍ∞Ä", order:"Ï£ºÎ¨∏ÌïòÍ∏∞", cart:"Ïû•Î∞îÍµ¨Îãà"},
        messages:{orderSent:"Ï£ºÎ¨∏Ïù¥ Ï†ÑÏÜ°ÎêòÏóàÏäµÎãàÎã§!"}}
};

/* ======================= D·ªÆ LI·ªÜU M√ìN ƒÇN (GI·ªÆ NGUY√äN) ======================= */
const products = {
    nuong: [
        {id:1, price:89000, img:"img/nuong1.jpg", name:{vi:"Ba ch·ªâ b√≤", en:"Beef Belly", zh:"Áâõ‰∫îËä±", ja:"Áâõ„Éê„É©", ko:"ÏÜå ÏÇºÍ≤π"} },
        {id:2, price:99000, img:"img/nuong2.jpg", name:{vi:"Ba ch·ªâ heo", en:"Pork Belly", zh:"‰∫îËä±ËÇâ", ja:"Ë±ö„Éê„É©", ko:"ÎèºÏßÄ ÏÇºÍ≤π"} },
        {id:3, price:129000, img:"img/nuong3.jpg", name:{vi:"S∆∞·ªùn b√≤", en:"Beef Ribs", zh:"ÁâõÊéíÈ™®", ja:"Áâõ„Ç´„É´„Éì", ko:"ÏÜåÍ∞àÎπÑ"} }
    ],
    lau: [
        {id:10, price:159000, img:"img/lau1.jpg", name:{vi:"L·∫©u kim chi", en:"Kimchi Hotpot", zh:"Ê≥°ËèúÈîÖ", ja:"„Ç≠„É†„ÉÅÈçã", ko:"ÍπÄÏπòÏ∞åÍ∞ú"} }
    ],
    mon_phu: [
        {id:20, price:49000, img:"img/phu1.jpg", name:{vi:"Khoai chi√™n", en:"French Fries", zh:"ËñØÊù°", ja:"„Éù„ÉÜ„Éà", ko:"Í∞êÏûêÌäÄÍπÄ"} }
    ],
    nuoc: [
        {id:30, price:19000, img:"img/nuoc1.jpg", name:{vi:"Coca", en:"Coke", zh:"ÂèØ‰πê", ja:"„Ç≥„Éº„É©", ko:"ÏΩúÎùº"} }
    ]
};

/* ======================= STATE ======================= */
let cart = {};
let currentTab = "nuong";
let currentLang = "vi";

/* ======================= RENDER MENU ======================= */
function renderMenu() {
    const list = document.getElementById("menuList");
    list.innerHTML = "";

    products[currentTab].forEach(item=>{
        if(!cart[item.id]) cart[item.id] = {...item, qty: 0};

        list.innerHTML += `
        <div class="card">
            <img src="${item.img}">
            <div class="card-body">
                <div style="font-size:18px;font-weight:bold;">${item.name[currentLang]}</div>
                <div class="price">${item.price.toLocaleString()} ƒë</div>

                <div class="qty-row">
                    <div class="qty-btn" onclick="changeQty(${item.id}, -1)">‚àí</div>
                    <div style="margin:0 10px;">${cart[item.id].qty}</div>
                    <div class="qty-btn" onclick="changeQty(${item.id}, 1)">+</div>
                    <div class="add-cart-btn" onclick="addToCart(${item.id})">
                        ${translations[currentLang].buttons.add}
                    </div>
                </div>
            </div>
        </div>`;
    });
}

/* ======================= TAB ======================= */
function changeTab(tab, event){
    currentTab = tab;
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    event.target.classList.add("active");
    renderMenu();
}

/* ======================= QTY ======================= */
function changeQty(id,val){
    cart[id].qty = Math.max(0, cart[id].qty + val);
    renderMenu();
    updateCart();
}

/* ======================= ADD TO CART ======================= */
function addToCart(id){
    if(cart[id].qty > 0) updateCart();

    const el = document.getElementById("cartCount");
    el.style.animation = "shake 0.4s";
    setTimeout(()=> el.style.animation = "", 400);
}

/* ======================= UPDATE CART ======================= */
function updateCart(){
    let total = 0, count = 0;

    for(let id in cart){
        if(cart[id].qty > 0){
            total += cart[id].qty * cart[id].price;
            count += cart[id].qty;
        }
    }

    document.getElementById("totalPrice").innerText = total.toLocaleString();
    document.getElementById("cartCount").innerText = count;
    renderCartItems();
}

/* ======================= CART ITEMS ======================= */
function renderCartItems(){
    const box = document.getElementById("cartItems");
    box.innerHTML = "";

    for(let id in cart){
        if(cart[id].qty > 0){
            box.innerHTML += `
            <div class="cart-item">
                <b>${cart[id].name[currentLang]}</b><br>
                SL: ${cart[id].qty} √ó ${cart[id].price.toLocaleString()} ƒë
            </div>`;
        }
    }
}

/* ======================= CART PANEL ======================= */
function toggleCart(){
    document.getElementById("cartPanel").classList.toggle("show");
}

/* ======================= ORDER ======================= */
function placeOrder(){
    alert(translations[currentLang].messages.orderSent);
}

/* ======================= LANGUAGE ======================= */
document.getElementById("langSelect").addEventListener("change", function(){
    currentLang = {
        "Ti·∫øng Vi·ªát":"vi","English":"en","‰∏≠Êñá":"zh","Êó•Êú¨Ë™û":"ja","Èü©ÂõΩÏñ¥":"ko","ÌïúÍµ≠Ïñ¥":"ko"
    }[this.value];

    // Update tab text
    document.querySelectorAll(".tab").forEach(tab=>{
        const key = tab.getAttribute("onclick").match(/'(\w+)'/)[1];
        tab.innerText = translations[currentLang].tabs[key];
    });

    document.getElementById("orderBtn").innerText = translations[currentLang].buttons.order;
    document.getElementById("cartBtnText").innerText = translations[currentLang].buttons.cart;

    renderMenu();
});

/* INIT */
renderMenu();
</script>
